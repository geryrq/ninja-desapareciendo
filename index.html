<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Desapareciendo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
</head>
<style>
  .img{
    display: inline-block;
    vertical-align: top;
    width: 200px;
    height: 200px;
  }
</style>
<body>
  <div class="container col-12" >
    <div class="primera linea row m-4 text-center">
      <img class="img mr-3" src="imagenes/galaxia.jpg"> 
      <img class="img mr-3" src="imagenes/luna.jpg"> 
      <img class="img mr-3" src="imagenes/sol.jpg"> 
      <img class="img mr-3" src="imagenes/esrellas.jpg"> 
    </div>
    <div class="primera linea row m-4 text-center">
      <img class="img mr-3" src="imagenes/esrellas.jpg"> 
      <img class="img mr-3" src="imagenes/sol.jpg"> 
      <img class="img mr-3" src="imagenes/luna.jpg"> 
      <img class="img mr-3" src="imagenes/galaxia.jpg"> 
    </div>
    <button class="btn bg-info ml-4 col-1" id="restore" type="reset" >Restore</button>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('img').click(function () {
        $(this).slideUp();
        decir('Chao');
      });

      $('#restore').on('click', function () {
        $('img').show();
        decir('Holi otra vez');
      });

    });
  </script>

</body>
</html>
