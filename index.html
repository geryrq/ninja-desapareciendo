<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja Desapareciendo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
</head>
<style>
  .img{
    display: inline-block;
    vertical-align: top;
    width: 200px;
    height: 200px;
  }
</style>
<body>
  <div class="container col-12" >
    <div class="primera linea row m-4 text-center">
      <div class="img mr-3"> <img id="galaxia" src="galaxia.jpg"> </div>
      <div class="img mr-3"> <img id="luna" src="luna.jpg"> </div>
      <div class="img mr-3"> <img id="sol" src="sol.jpg"> </div>
      <div class="img mr-3"> <img id="estrellas" src="esrellas.jpg"> </div>
    </div>
    <div class="primera linea row m-4 text-center">
      <div class="img mr-3"> <img id="estrellas2" src="esrellas.jpg"> </div>
      <div class="img mr-3"> <img id="sol2" src="sol.jpg"> </div>
      <div class="img mr-3"> <img id="luna2" src="luna.jpg"> </div>
      <div class="img mr-3"> <img id="galaxia2" src="galaxia.jpg"> </div>
    </div>
    <button class="btn bg-info ml-4 col-1" id="restore" type="reset" >Restore</button>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js" integrity="sha512-iceXjjbmB2rwoX93Ka6HAHP+B76IY1z0o3h+N1PeDtRSsyeetU3/0QKJqGyPJcX63zysNehggFwMC/bi7dvMig==" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('#galaxia').on('click', function () {
        $('#galaxia').slideUp();
      });
      $('#galaxia2').on('click', function () {
        $('#galaxia2').slideUp();
      });
      $('#luna').on('click', function () {
        $('#luna').slideUp();
      });
      $('#luna2').on('click', function () {
        $('#luna2').slideUp();
      });
      $('#sol').on('click', function () {
        $('#sol').slideUp();
      });
      $('#sol2').on('click', function () {
        $('#sol2').slideUp();
      });
      $('#estrellas').on('click', function () {
        $('#estrellas').slideUp();
      });
      $('#estrellas2').on('click', function () {
        $('#estrellas2').slideUp();
      });
      $('#restore').on('click', function () {
        $('img').show();
      });

    });
  </script>

</body>
</html>
